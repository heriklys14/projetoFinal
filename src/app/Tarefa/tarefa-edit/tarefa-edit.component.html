<po-page-edit>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" id="codigo" formControlName="codigo" placeholder="001" (input)="Alteracao()">
    </div>

    <div class="form-group">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Título" (input)="Alteracao()">
    </div> 

    <div class="form-group">
        <label for="data" class="form-label">Data</label>
        <input type="text" class="form-control" id="data" formControlName="data" placeholder="06-15-2001" (input)="Alteracao()">
    </div> 

    <!-- <div class="form-group">
        <label for="prioridade" class="form-label">Prioridade</label>
        <input type="text" class="form-control" id="prioridade" formControlName="prioridade" placeholder="1" (input)="Alteracao()">
    </div> -->

    <div class="form-group">
        <label for="prioridade">Prioridade</label>
        <select class="form-control" id="prioridade" formControlName="prioridade" (input)="Alteracao()">
          <option>1</option>
          <option>2</option>
          <option>3</option> 
          <option>4</option>
          <option>5</option> 
        </select>
    </div>

    <div class="form-group">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Descrição" (input)="Alteracao()">
    </div> 

    <div class="form-group">
        <label for="projetoId">Projetos</label>
        <select class="form-control" id="projetoId" formControlName="projetoId" (input)="Alteracao()">
            <option *ngFor="let item of listProjetos" [ngValue]=item.codigo>
                {{ item.codigo }} - {{ item.descricao }}
            </option>
        </select>
    </div>

    <div>
        <p></p>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <!-- <button type="button" class="btn btn-primary" (click)="Definir()">Salvar</button> -->
    </div>

</form>    
</po-page-edit>
